#QueryCacheType       ---- 用于控制缓存的行为 0): 禁用 1): 都缓存 2):只缓存SQL_CACHE的select语句
#QcacheFreeBlocks     ---- 当前可用的Block数量
#QcacheFreeMemory     ---- 当前QueryCache中可以的内存大小
